<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
</head>

<body>
  <div class="container">

    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Add products</title>
      <link rel="stylesheet" href="adminStyle.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
      </script>
      <style>

      </style>

    </head>

    <body>
      <div id="accordion">

        <div class="card">
          <div class="card-header">
            <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
              Add Products
            </a>
          </div>
          <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
            <div class="card-body">
              <div class="container">
                <div class=" text-center mt-5 ">
                  <h1>Input Your product Details </h1>
                </div>
                <div class="row ">
                  <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                      <div class="card-body bg-light">
                        <div class="container">
                          <form id="add-product-form" method="post" role="form">
                            <div class="controls">
                              <div class="row">
                                <div class="col-6">
                                  <div class="form-group"> <label>Product Name</label> <input type="text"
                                      name="productName" class="form-control"
                                      placeholder="Please enter your product Name" required="required"
                                      data-error="productName is required."> </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> <label>Product quantity </label> <input type="text"
                                      name="quantity" class="form-control"
                                      placeholder="Please enter the quantity of the product" required="required"
                                      data-error="quantity is required."> </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group"> <label>Product image</label> <input type="text" name="images"
                                      class="form-control" placeholder="Please enter your product image link"
                                      required="required" data-error="image urls required."> </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> <label>Product color </label> <input type="text" name="color"
                                      class="form-control" placeholder="Please enter the color of the product"
                                      required="required" data-error="color is required."> </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group"> <label> Product price</label> <input type="text" name="price"
                                      class="form-control" placeholder="Please enter the price of the product"
                                      required="required" data-error="price is required."> </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> <label> Product size</label> <input type="text" name="size"
                                      class="form-control" placeholder="Please enter the size of the product"
                                      required="required" data-error="size is required."> </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group"> <label> Product description</label> <input type="text"
                                      name="productDescription" class="form-control"
                                      placeholder="Please enter the description of the product" required="required"
                                      data-error="description is required."> </div>
                                </div>
                              </div>
                              <div class="col-md-12 post"> <input type="submit"
                                  class="btn btn-success btn-send  pt-2 btn-block " value="Add new product"> </div>
                            </div>
                          </form>
                        </div>
                        </form>
                      </div>
                    </div>
                  </div> <!-- /.8 -->
                </div> <!-- /.row-->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">
            Update Product
          </a>
        </div>
        <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
          <div class="card-body">
            <div class="container">
              <div class=" text-center mt-5 ">
                <h1>Update your product Details </h1>
              </div>
              <div class="row ">
                <div class="col-lg-7 mx-auto">
                  <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                      <div class="container">
                        <form id="update-product-form" method="post"  role="form">
                          <div class="controls">
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group"> <label>Product Id</label> <input type="text"
                                    name="productId" class="form-control" placeholder="Please enter your product Id number"
                                    required="required" data-error="ProductId is required."> </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group"> <label for="form_lastname">Product Name </label> <input
                                     type="text" name="ProductName" class="form-control"
                                    placeholder="Please enter the name of your product" required="required"
                                    data-error="ProductName is required."> </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group"> <label for="form_name">Product image</label> <input type="text"
                                    name="images" class="form-control" placeholder="Please enter your product image link"
                                    required="required" data-error="image is required."> </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group"> <label for="form_lastname">Product color </label> <input
                                    id="form_lastname" type="text" name="color" class="form-control"
                                    placeholder="Please enter the color of the product" required="required"
                                    data-error="Lastname is required."> </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group"> <label for="form_price"> Product price</label> <input
                                    id="form_price" type="text" name="price" class="form-control"
                                    placeholder="Please enter the price of the product" required="required"
                                    data-error="Valid email is required."> </div>
                              </div>
                                <div class="col-md-6">
                                  <div class="form-group"> <label> Product size</label> <input type="text" name="size"
                                      class="form-control" placeholder="Please enter the size of the product"
                                      required="required" data-error="size is required.">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group"> <label>Product Description</label>
                                  <input type="text" name="productDescription" class="form-control"
                                    placeholder="Please enter the description of the product" required="required"
                                    data-error="description is required"> </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group"> <label> Product Quantity</label> <input type="text" name="quantity"
                                    class="form-control" placeholder="Please enter the size of the product"
                                    required="required" data-error="size is required.">
                              </div>
                            </div>
                              <div class="col-md-12 post"> <input type="submit"
                                  class="btn btn-success btn-send pt-2 btn-block " value="Update Products"> </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div> <!-- /.8 -->
                </div> <!-- /.row-->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">
            Display Product
          </a>
        </div>
        <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
          <div class="card-body">
            <div class="container">
              <div class=" text-center mt-5 ">
                <h1>Display product Details </h1>
              </div>
              <div class="row ">
                <div class="col-lg-7 mx-auto">
                  <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                      <div class="container">
                        <form id="retrieve-product-form" role="form">
                          <div class="controls">
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group"> <label for="form_name">Find product</label> <input type="text"
                                    name="name" class="form-control" placeholder="Please enter your product Id"
                                    required="required" data-error="Firstname is required."> </div>
                              </div>
                              <div class="col-md-12 post"> <input type="submit"
                                  class="btn btn-success btn-send pt-2 btn-block " value="get Products"> </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div> <!-- /.8 -->
                </div> <!-- /.row-->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseFour">
            Delete Product
          </a>
        </div>
        <div id="collapseFour" class="collapse" data-bs-parent="#accordion">
          <div class="card-body">
            <div class="container">
              <div class=" text-center mt-5 ">
                <h1>Delete  Uwanted Products  </h1>
              </div>
              <div class="row ">
                <div class="col-lg-7 mx-auto">
                  <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                      <div class="container">
                        <form id="delete-product-form" role="form">
                          <div class="controls">
                            <div class="row">
                              <div class="col-md-12">
                                <div class="form-group"> <label> Product description</label> <input type="text"
                                    name="productId" class="form-control"
                                    placeholder="Please enter Id of the product you wish to delete" required="required"
                                    data-error="productId is required."> </div>
                              </div>
                            </div>
                            <div class="col-md-12 post"> <input type="submit"
                                class="btn btn-success btn-send  pt-2 btn-block " value="Delete product"> </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div> <!-- /.8 -->
                </div> <!-- /.row-->
              </div>
            </div>
          </div>
        </div>

      </div>
      <script src="public/admin.js"> </script>
    </body>

    </html>
